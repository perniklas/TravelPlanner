<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Travel Planner</title>
    <script defer src="/__/firebase/7.14.6/firebase-app.js"></script>
    <script defer src="/__/firebase/7.14.6/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.14.6/firebase-firestore.js"></script>
    <script defer src="/__/firebase/init.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>    <script defer src="/__/firebase/7.14.6/firebase-app.js"></script>
    <script src="scripts/ui.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/main.js"></script>
    <link rel="stylesheet" href="style/style.css" type="text/css">
    <link rel="stylesheet" href="style/input.css" type="text/css">
  </head>
  <body>
    <section id="auth" class="content-section">
      <section id="auth-login">
        <form id="auth-login-form" class="auth-container">
          <h4 class="error"></h4>
          <label for="auth-login-form-email">Email</label>
          <input type="email" class="input-bordered" id="auth-login-form-email"/>

          <label for="auth-login-form-password">Password</label>
          <input type="password" class="input-bordered" id="auth-login-form-password"/>
          
          <button type="submit" class="button button-fill">Log in</button>
          <hr>
          <span class="auth-toggle button button-fill">or sign up</span>
        </form>

        <form id="auth-signup-form" class="auth-container hidden">
          <h4 class="error"></h4>
          <label for="auth-signup-form-email">Email</label>
          <input type="email" class="input-bordered" id ="auth-signup-form-email"/>

          <label for="auth-signup-form-password">Password</label>
          <input type="password" class="input-bordered" id="auth-signup-form-password"/>

          <label for="auth-signup-form-password">Repeat password</label>
          <input type="password" class="input-bordered" id="auth-signup-form-password-confirm"/>
          
          <span type="submit" class="button button-fill">sign up</span>
          <hr>
          <span class="auth-toggle button button-fill">or Log in</span>
        </form>
      </section>
    </section>
    <section id="map" class="content-section hidden">
        
    </section>
    <div id="loading-fullscreen" class="hidden">
      <img src="resource/loading.svg" />
    </div>
    <div id="body-imagecredit">
      <span>Photo by <a href="https://www.pexels.com/@nurseryart">Porapak Apichodilok</a> from <a href="https://www.pexels.com/">Pexels</a></span>
    </div>
  </body>
</html>
